plugins {
    id 'java'
}

group 'com.MDB'
version '1.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven {
        url = 'https://maven.minecraftforge.net/'
    }
    mavenCentral()
}

dependencies {
    compile 'net.minecraftforge:forge:1.8.9-11.15.1.2318-1.8.9'
}
