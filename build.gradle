plugins {
    id 'java'
}

group 'com.MDB'
version '1.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url = "https://files.minecraftforge.net/maven" }
}

dependencies {
    compile 'net.minecraftforge:forge:1.8.9-11.15.1.2318-1.8.9'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.yourmod.CheaterLoggerMod'
    }
}
